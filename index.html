<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrep5 layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .r_br{
            border: 1px solid black;
            height: 100%;
        }
        header{
            height: 70px;
        }
        main{
            height: 2000px;

        }
        footer{
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container-fluid fs-1 text-center text-white-50 r_br p-0 ">
        <header style="background: #7532F9;">header</header>
        <main >
            <div class="container r_br">
                <div class="row h-100">
                    <aside class=" col-3  d-none d-lg-block col-lg-3 bg-danger r_left">aside</aside>
                    <section class="col-6  col-md-12 col-lg-6 bg-dark">section</section>
                    <aside class="col-3  d-none d-lg-block col-lg-3 bg-secondary r_right">aside</aside>
                </div>
            </div>
            
        </main>
        <footer  style="background: #F8F9FA;">
            <div class="container text-dark a_tbdr">Footer</div>
         </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
